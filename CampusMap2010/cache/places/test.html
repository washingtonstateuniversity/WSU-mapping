<html> 
<head> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
<title>Google Maps JavaScript API v3 Example: Polygon</title> 
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&sensor=false"></script> 
<script type="text/javascript"> 


var map = null;
var bounds = null;

function initialize() {
  var myOptions = {
    zoom: 15,
    center: new google.maps.LatLng(46.73090,-117.16101),
    mapTypeControl: true,
    mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
    navigationControl: true,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  map = new google.maps.Map(document.getElementById("map_canvas"),
                                myOptions);
 
  bounds = new google.maps.LatLngBounds();

  var donut = new google.maps.Polygon({
                 paths: [google.maps.geometry.encoding.decodePath("wxe|G|gcjUAtAs@A@UYC?NQA@KE@ACw@EDoADiAJGAE@ET@NPEFNb@J?@Hn@@Al@"),
						google.maps.geometry.encoding.decodePath("uze|GdrcjUJiBqBi@i@lBdBFYb@bAE"),
						 google.maps.geometry.encoding.decodePath("a{e|Gr}cjU`@iCy@_Cu@d@Wj@`A~@gBQjChC")
						
						
						],
	  'fillOpacity':0.99,'fillColor':'#981e32','strokeColor':'#262A2D','strokeWeight':1
     });
     donut.setMap(map);
}

</script> 
</head> 
<body style="margin:0px; padding:0px;" onload="initialize()"> 
  <div id="map_canvas" style="width:100%; height:100%"></div> 
</script> 

</body> 
</html>
